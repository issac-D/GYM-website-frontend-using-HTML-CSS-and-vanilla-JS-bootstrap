<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBU Gym - Admin Login</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <button id="theme-toggle" aria-label="Toggle Dark Mode">
        <i class="fas fa-moon"></i>
    </button>

    <div class="login-container">
        <div class="login-card p-4 p-md-5">
            <div class="text-center mb-4">
                <a href="../index.html"><i class="fas fa-dumbbell stat-icon mb-3 highlight" style="font-size: 3rem;"></i></a>
                <h1 class="h3 fw-bold mb-1">DBU Gym System</h1>
                <p class="text-muted">Member & Admin Login</p>
            </div>

            <div id="login-alert" class="alert alert-danger d-none" role="alert">
                Invalid credentials. Please try again.
            </div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary w-100 fw-bold py-2" style="background:var(--primary-color); border:none; color:black;">
                    <i class="fas fa-sign-in-alt me-2"></i> Log In
                </button>
                <p></p>
                <a class="login-links" href="../forgotpass/forgot.html"><p class="text-center " >Forgot password</p></a>
                <p class="text-center">Don't have an account? <a class="login-links" href="../register/register.html">Register</a></p>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="login.js">
    </script>
</body>
</html>
