<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBU Gym - Edit Profile</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="editProfile.css">
</head>
<body class="d-flex flex-column min-vh-100">

    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container-fluid container">
            <a class="navbar-brand fw-bold fs-4" href="#">
                <span class="highlight"><i class="fas fa-dumbbell me-2"></i>DBU</span> Gym
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#userNavbar" aria-controls="userNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="userNavbar">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="../userDashboard.html"><i class="fas fa-chart-bar me-1"></i> Dashboard (User)</a></li>
                    <li class="nav-item"><a class="nav-link active fw-bold" href="#"><i class="fas fa-user-edit me-1"></i> Edit Profile</a></li>
                </ul>

                <div class="d-flex align-items-center">
                    <button id="theme-toggle" aria-label="Toggle Dark Mode" class="mx-2">
                        <i class="fas fa-moon"></i>
                    </button>

                    <div class="dropdown">
                        <button class="btn btn-outline-secondary rounded-pill dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="profileNameDisplay">
                            <i class="fas fa-user me-1"></i> Loading...
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" href="../userDashboard.html"><i class="fas fa-info-circle me-2"></i> Dashboard</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item text-danger" id="logoutBtn"><i class="fas fa-sign-out-alt me-2"></i> Logout</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        <h1 class="h3 fw-bold mb-4">Edit Profile & Settings</h1>
        
        <div id="saveAlert" class="alert alert-success d-none" role="alert">
            <i class="fas fa-check-circle me-2"></i> Profile updated successfully!
        </div>

        <div class="row g-4">
            <div class="col-lg-4">
                <div class="card p-4 text-center">
                    <div id="profilePicturePreview" class="mx-auto mb-3">
                        <i class="fas fa-camera"></i>
                    </div>
                    <h5 class="fw-bold" id="memberNameHeader">Loading...</h5>
                    <p class="text-muted small mb-3" id="memberIdHeader">ID: ...</p>

                    <input type="file" class="form-control mb-3" id="profilePictureInput" accept="image/*">
                    <button id="btnUpdatePicture" class="btn btn-outline-primary w-100">
                        <i class="fas fa-upload me-2"></i> Update Picture
                    </button>
                </div>
            </div>

            <div class="col-lg-8">
                <div class="card p-4 mb-4">
                    <h2 class="h5 fw-bold mb-3"><i class="fas fa-user-circle me-2"></i> Personal Information</h2>
                    <form id="profileForm">
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="fullName" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="fullName" required>
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" required>
                            </div>
                            <div class="col-md-6">
                                <label for="memberId" class="form-label">Gym Member ID (Read Only)</label>
                                <input type="text" class="form-control" id="memberId" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="membershipType" class="form-label">Membership Type (Read Only)</label>
                                <input type="text" class="form-control" id="membershipType" readonly>
                            </div>

                            <div id="universityFields" class="col-12 row g-3 d-none">
                                <div class="col-md-6">
                                    <label for="universityId" class="form-label">University ID (Read Only)</label>
                                    <input type="text" class="form-control" id="universityId" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="department" class="form-label">Department (Editable)</label>
                                    <input type="text" class="form-control" id="department">
                                </div>
                            </div>

                            <div id="externalFields" class="col-12 row g-3 d-none">
                                <div class="col-md-6">
                                    <label for="nationalId" class="form-label">National ID / Passport (Read Only)</label>
                                    <input type="text" class="form-control" id="nationalId" readonly>
                                </div>
                                <div class="col-md-6">
                                    <label for="address" class="form-label">Address (Editable)</label>
                                    <input type="text" class="form-control" id="address">
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary mt-4 w-100">
                            <i class="fas fa-save me-2"></i> Save Profile Changes
                        </button>
                    </form>
                </div>

                <div class="card p-4">
                    <h2 class="h5 fw-bold mb-3"><i class="fas fa-key me-2"></i> Change Password</h2>
                    <form id="passwordForm">
                        <div id="passwordAlert" class="alert alert-danger d-none" role="alert"></div>
                        <div class="mb-3">
                            <label for="oldPassword" class="form-label">Old Password</label>
                            <input type="password" class="form-control" id="oldPassword" required>
                        </div>
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" required>
                        </div>
                        <div class="mb-4">
                            <label for="confirmNewPassword" class="form-label">Confirm New Password</label>
                            <input type="password" class="form-control" id="confirmNewPassword" required>
                        </div>
                        <button type="submit" class="btn btn-warning w-100">
                            <i class="fas fa-lock me-2"></i> Update Password
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./editProfile.js"></script>
</body>
</html>
