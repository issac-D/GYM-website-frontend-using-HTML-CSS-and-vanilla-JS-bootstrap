<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DBU Gym - Approval Pending</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            max-width: 450px;
            padding: 40px;
            text-align: center;
        }
        .icon-box {
            width: 80px; height: 80px;
            background: rgba(81, 204, 249, 0.1);
            color: #51CCF9;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 2.5rem;
            margin: 0 auto 20px;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(81, 204, 249, 0.4); }
            70% { box-shadow: 0 0 0 20px rgba(81, 204, 249, 0); }
            100% { box-shadow: 0 0 0 0 rgba(81, 204, 249, 0); }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon-box"><i class="fas fa-clock"></i></div>
        <h3 class="fw-bold mb-3">Approval Pending</h3>
        <p class="text-muted mb-4">
            Thank you for registering! Your account is currently under review by the DBU Gym administration.
        </p>
        <div class="alert alert-light border small text-muted">
            <i class="fas fa-info-circle me-1"></i> You will be able to login once your payment and details are verified.
        </div>
        <a href="../login/login.html" class="btn btn-dark w-100 py-2 mt-2">Back to Login</a>
    </div>
</body>
</html>
